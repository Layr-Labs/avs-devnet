deployments:
  - type: EigenLayer
    ref: v0.4.2-mainnet-pepe
    # This creates a single strategy named MockETH, which uses a mock-token
    strategies: [MockETH]
    operators:
      # TODO: rename `$keystores` to `$keys`
      # TODO: autogenerate keystore from operator name
      - name: operator1
        keystore: operator1_ecdsa_keystore
        strategies:
          # strategy_name: number_of_tokens
          MockETH: 100000000000000000

keystores:
  - name: operator1_ecdsa_keystore
    type: ecdsa
  - name: operator1_bls_keystore
    type: bls

ethereum_package:
  participants:
    - el_type: erigon
  additional_services:
    - blockscout
    - dora
