deployments:
  - name: "EigenLayer"
    repo: "https://github.com/Layr-Labs/eigenlayer-contracts.git"
    ref: "v0.4.3-mainnet-rewards-foundation-incentives"
    script: script/deploy/local/Deploy_From_Scratch.s.sol.s.sol:DeployFromScratch
    extra_args: --sig 'run(string memory configFile)' -- deploy_from_scratch.config.json
    input:
      script/configs/local/: eigenlayer_deployment_input
    output:
      eigenlayer_addresses:
        path: "script/output/local/M2_from_scratch_deployment_data.json"
        rename: "eigenlayer_deployment_output.json"

artifacts:
  eigenlayer_deployment_input:
    files:
      deploy_from_scratch.config.json: |
        {
          "maintainer": "example@example.org",
          "multisig_addresses": {
            "operationsMultisig": "{{.DeployerAddress}}",
            "pauserMultisig": "{{.DeployerAddress}}",
            "executorMultisig": "{{.DeployerAddress}}"
          },
          "strategies": [],
          "strategyManager": {
            "init_paused_status": 0,
            "init_withdrawal_delay_blocks": 1
          },
          "eigenPod": {
            "PARTIAL_WITHDRAWAL_FRAUD_PROOF_PERIOD_BLOCKS": 1,
            "MAX_RESTAKED_BALANCE_GWEI_PER_VALIDATOR": "32000000000"
          },
          "eigenPodManager": {
            "init_paused_status": 30
          },
          "delayedWithdrawalRouter": {
            "init_paused_status": 0,
            "init_withdrawal_delay_blocks": 1
          },
          "slasher": {
            "init_paused_status": 0
          },
          "delegation": {
            "init_paused_status": 0,
            "init_withdrawal_delay_blocks": 1
          },
          "rewardsCoordinator": {
            "init_paused_status": 0,
            "CALCULATION_INTERVAL_SECONDS": 604800,
            "MAX_REWARDS_DURATION": 6048000,
            "MAX_RETROACTIVE_LENGTH": 7776000,
            "MAX_FUTURE_LENGTH": 2592000,
            "GENESIS_REWARDS_TIMESTAMP": 1710979200,
            "rewards_updater_address": "{{.DeployerAddress}}",
            "activation_delay": 7200,
            "calculation_interval_seconds": 604800,
            "global_operator_commission_bips": 1000
