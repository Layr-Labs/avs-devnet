deployments:
  - type: EigenLayer
    ref: v0.4.2-mainnet-pepe
    # This creates a single strategy named MockETH, which uses a mock-token
    strategies: [MockETH]
    operators:
      # TODO: autogenerate keystore from operator name
      - name: operator1
        keys: operator1_ecdsa_keys
        strategies:
          # strategy_name: number_of_tokens
          MockETH: 100000000000000000

keys:
  - name: operator1_ecdsa_keys
    type: ecdsa
  - name: operator1_bls_keys
    type: bls

ethereum_package:
  participants:
    - el_type: erigon
  additional_services:
    - blockscout
